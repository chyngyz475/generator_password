<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="container text-center" style="text-align: center;">
    <h1>Password Generator</h1>
    <div>
        <ul style="text-align: center;list-style: none;">
            <li><a class="btn btn-warning" href="{% url 'home' %}">Home</a></li>
            <li><a class="btn btn-warning" href="{% url 'description' %}">Description</a></li>
        </ul>
    </div>
    <form action="{% url 'password' %}">
        <select name="length" id="">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14" selected="selected">14</option>
            
        </select>
        <br>
        <input type="checkbox" name="uppercase">uppercase
        <br>
        <input type="checkbox" name="numbers">Numbers
        <br>
        <input type="checkbox" name="special">Special Characters
        <br>
        <input class="btn btn-warning" type="submit" value="Generate password">

    </form>
</div>
